    <form id="marca" class="form" hidden>
        <!--Select marca-->

            <select name="marca" class="custom-select custom-select-lg mb-3">

        </div>
        <input type="number" name="number" min="0" max="20" value="0" oninput="this.form.range.value=this.value" /> <br>
